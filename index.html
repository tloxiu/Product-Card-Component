<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="wrapper">

    <main>
      <section>
        <img class="hide-mobile" src="assets/image-product-mobile.jpg" alt="A photo of a perfume">
        <img class="hide-desktop" src="assets/image-product-desktop.jpg" alt="A photo of a perfume">
      </section>
      <section class="bottom-section">
        <div>
          <p class="ribbon-text">Perfume</p>
          <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="prices">
          <h3 class="lower-price">$149.99</h3>
          <p class="higher-price">$169.99</p>
        </div>
        <div class="centered-btn">
          <button><img class="cart-icon" src="assets/icon-cart.svg" alt="An icon of the cart">Add to Cart</button>
        </div>
      </section>
    </main>

  </div> 
</body>
</html>
